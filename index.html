<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devsInc Dice Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1><u>devsInc Dice Roller</u></h1>

    <p>Welcome to the devsInc Dice Roller. Just choose the number of sides you want on your die and get rolling.</p>

    <div id="dice-chooser">
        <label>How many sides? &nbsp;<input type="number" id="numSides" name="numSides" value="6" min="6" max="20"/></label>
    </div>

    <button onclick="rollDice()" id="button">Roll Dice</button>

    <div id="dice-result"></div>
    
    <script src="script.js"></script>

</body>
</html>
